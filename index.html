<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="father-container">

        <div class="mother-container">
        
            <div class="intro">
                <h1 class="text">Tic-Tac-Toe</h1>
                <button class="reset">Reset</button>
                <button class="start-game"> <i></i> Start game</button>

                <div class="type">
                    <h2>Do you want</h2>
                    <button class="single">Single player?</button>
                    <button class="multi">Multiplayer?</button>
                </div>
            </div>

            <div class="coming-container">
                <div class="coming">
                    <h2>Coming soon...</h2>
                    <p>Play Multiplayer instead.</p>
                </div>
            </div>

            <div class="container">
                <div class="game-container">
                    <div class="box" id="0"></div>
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                    <div class="box" id="3"></div>
                    <div class="box" id="4"></div>
                    <div class="box" id="5"></div>
                    <div class="box" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box" id="8"></div>
                </div>
            </div>

            <div class="image"><img class="img" src="images/giphy.gif" alt="jubilation"></div>

            <div class="score">
                <h4>Scores</h4>
                <div>
                    <p>X: <span class="x"></span></p>
                    <p>O: <span class="o">0</span></p>
                </div>
            </div>

        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
